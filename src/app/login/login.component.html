<div id="content">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit();">
      <input type="text" pInputText [(ngModel)]="username" name="username" placeholder="Benutzername" required/>
      <input type="password" pPassword [(ngModel)]="password" [feedback]="false" name="password" placeholder="Passwort" required/>
      <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>
  </form>
  <p-messages [(value)]="msgs"></p-messages>
</div>
